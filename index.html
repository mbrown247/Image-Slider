<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

          <div class="slide first">
              <img src="ireland.jpg" alt="">
          </div>

          <div class="slide">
              <img src="tree.jpg" alt="">
          </div>

          <div class="slide">
            <img src="focus-rs.jpg" alt="">
        </div>

        <div class="slide">
            <img src="ford-gt.jpg" alt="">
        </div>

<div class="navigation-auto">
        <div class="auto-btn1">
        <div class="auto-btn2">
        <div class="auto-btn3">
        <div class="auto-btn4">
        </div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-button"></label>
                <label for="radio2" class="manual-button"></label>
                <label for="radio3" class="manual-button"></label>
                <label for="radio4" class="manual-button"></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
